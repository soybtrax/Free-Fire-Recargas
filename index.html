<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beta Max - Recargas Gamer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e1e2f, #4c4c70);
            color: #fff;
        }

        header {
            background: #222;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
            color: #ff4500;
            margin: 0;
        }

        main {
            padding: 20px;
        }

        .games {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .game-card {
            background: #333;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
        }

        .game-card:hover {
            transform: scale(1.05);
        }

        .game-card img {
            width: 100%;
            height: auto;
        }

        .game-card h3 {
            text-align: center;
            padding: 10px;
        }

        .contact {
            margin-top: 40px;
            text-align: center;
        }

        .contact a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background: #ff4500;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2rem;
            transition: background 0.3s;
        }

        .contact a:hover {
            background: #e63e00;
        }

        form {
            margin-top: 20px;
            background: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        form input, form textarea, form button {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }

        form button {
            background: #ff4500;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s;
        }

        form button:hover {
            background: #e63e00;
        }
    </style>
</head>
<body>
    <header>
        <h1>Beta Max - Recargas Gamer</h1>
    </header>

    <main>
        <h2>Juegos Disponibles</h2>
        <div class="games">
            <div class="game-card">
                <img src="https://via.placeholder.com/300x150?text=Free+Fire" alt="Free Fire">
                <h3>Free Fire</h3>
            </div>
            <div class="game-card">
                <img src="https://via.placeholder.com/300x150?text=Call+of+Duty+Mobile" alt="Call of Duty Mobile">
                <h3>Call of Duty Mobile</h3>
            </div>
            <div class="game-card">
                <img src="https://via.placeholder.com/300x150?text=Mobile+Legends" alt="Mobile Legends">
                <h3>Mobile Legends</h3>
            </div>
        </div>

        <div class="contact">
            <h2>Contacta con Nosotros</h2>
            <a href="https://wa.me/593962878598" target="_blank">Contáctanos por WhatsApp</a>
            <a href="https://instagram.com/soybtrax" target="_blank">Síguenos en Instagram</a>
        </div>

        <form>
            <h2>Déjanos un Mensaje</h2>
            <input type="text" name="name" placeholder="Tu Nombre" required>
            <input type="email" name="email" placeholder="Tu Correo Electrónico" required>
            <textarea name="message" rows="5" placeholder="Tu Mensaje" required></textarea>
            <button type="submit">Enviar Mensaje</button>
        </form>
    </main>
</body>
</html>
